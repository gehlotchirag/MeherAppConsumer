<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Contact Us</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeContact()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doContact()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="contactData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Mobile Number</span>
          <input type="text" ng-model="contactData.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Message</span>
          <textarea ng-model="contactData.type" rows="4" > </textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
